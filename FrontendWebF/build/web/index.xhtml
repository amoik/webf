<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<h:form>
    <p:inputText />
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic: " />
        <p:password id="nonFeedback" value="#{login.password}" />
 
        <h:outputText value="Feedback: " />
        <p:password id="feedback" value="#{login.password}" feedback="true" />
 
        <h:outputText value="Feedback (Turkish): " />
        <p:password id="turkishFeedback" value="#{login.password}" feedback="true"
                    promptLabel="Lütfen şifre giriniz" weakLabel="Zayıf"
                    goodLabel="Orta seviye" strongLabel="Güçlü" />
 
        <h:outputText value="Inline Feedback: " />
        <p:password id="inlineFeedback" value="#{login.password}" feedback="true" inline="true" />
    </h:panelGrid>
 
    <p:spacer height="10" />
 
    <p:separator />
 
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
 
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="pwd1" value="Password 1: *" />
        <p:password id="pwd1" value="#{login.password}" match="pwd2" label="Password 1" required="true" />
 
        <h:outputLabel for="pwd2" value="Password 2: *" />
        <p:password id="pwd2" value="#{login.password}" label="Password 2" required="true" />
    </h:panelGrid>
 
    <p:commandButton update="matchGrid" value="Login" onclick="#{login.login()}"/>
</h:form>
        <p style="color:red;"><h:outputLabel>#{login.errStr}</h:outputLabel></p>
    </h:body>
</html>
