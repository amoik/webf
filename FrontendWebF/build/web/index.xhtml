<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="loginUsername" value="Username: " />
                <p:inputText id="loginUsername" value="#{login.username}"/>
                <p:outputLabel for="loginPassword" value="Passwort: " />
                <p:password id="loginPassword" value="#{login.password}"/>
            
                <p:commandButton value="Login" action="#{login.login}"/>
            </h:panelGrid>
        
        </h:form>
        <p:spacer height="10" />
        <p:separator />
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
    </h:body>
</html>
