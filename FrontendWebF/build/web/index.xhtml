<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" value="#{login.username}"/>
                <p:outputLabel for="password" value="Passwort: " />
                <p:password id="password" value="#{login.password}"/>
            
                <p:commandButton value="Login" action="#{login.login}"/>
            </h:panelGrid>
        
        </h:form>
        
        
        
        
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Username: " />
        <p:inputText value="#{login.username}"/>
 
        <h:outputText value="Passwort: " />
        <p:password value="#{login.password}" />
        <p:commandButton value="Login" onclick="#{login.login()}"/>
    </h:panelGrid>
 
    <p:spacer height="10" />
 
    <p:separator />
 
    <p:messages id="messages" showDetail="true" autoUpdate="true" />
 
    <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="pwd1" value="Password 1: *" />
        <p:password id="pwd1" value="#{login.password}" match="pwd2" label="Password 1" required="true" />
 
        <h:outputLabel for="pwd2" value="Password 2: *" />
        <p:password id="pwd2" value="#{login.password}" label="Password 2" required="true" />
    </h:panelGrid>
 
    <p:commandButton update="matchGrid" value="Login" onclick="#{login.login()}"/>
</h:form>
        <p style="color:red;"><h:outputLabel>#{login.errStr}</h:outputLabel></p>
    </h:body>
</html>
