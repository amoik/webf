<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="username">Username:</h:outputLabel>

            <h:inputText id="username" value="#{login.username}"/>

            <h:outputLabel for="password">Password:</h:outputLabel>

            <h:inputText id="password" value="#{login.password}"/>

            <h:commandButton value="Login" action="#{login.login}"/>
            
            <h:commandButton value="User anlegen" action="#{createUser.createUser}"/>
            
            <h:commandButton value="Sag hallo!" action="#{hello.hello}"/>
            <h:commandButton value="Float Test" action="#{test.test}"/>
            <h:commandButton value="add test" action="#{add.add}"/>
        </h:form>
        <h:outputLabel>Hello:#{hello.resp}</h:outputLabel>
        <h:outputLabel>Test:#{test.resp}</h:outputLabel>
        <h:outputLabel>Add:#{add.resp}</h:outputLabel>
       
    </h:body>
</html>
