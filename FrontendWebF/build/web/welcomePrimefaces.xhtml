<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p><p:commandButton value="ZurÃ¼ck" action="loggedin.xhtml?faces-redirect=true"/></p>
            </h:form>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        <h1>Kurse</h1>
        <h:form>
            <p><h:commandButton value="Aktualisieren" action="#{courses.getAllCourses}"/></p>
        </h:form>
        <p><h:outputLabel>#{courses.msg}</h:outputLabel></p>
        <div>
            <h2>PRIMEFACES TEST</h2>
            <!---->
            <!--outcome="/ui/menu/tabMenu"-->
            <h:form>
            <p:tabMenu activeIndex="1">
                <p:menuitem value="Overview" icon="ui-icon-star" onclick="#{courses.setTab(0)}">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Demos" icon="ui-icon-search" onclick="#{courses.setTab(1)}">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Documentation" icon="ui-icon-document" onclick="#{courses.setTab(2)}">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Support" icon="ui-icon-wrench" onclick="#{courses.setTab(3)}">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Social" icon="ui-icon-person" onclick="#{courses.setTab(4)}">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
            </h:form>
            <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="country" value="Country: " />
            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="city" value="City: " />
            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.cities}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
    </p:panel>
</h:form>
            <p:inputText />
            <!--outcome="productDetail"-->
            <p:button value="Bookmark" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
                <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
                <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
            </h:panelGrid>

            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                <h:outputText value="This is a Modal Dialog." />
            </p:dialog>   

            <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <h:outputText value="This dialog has nice effects." />
            </p:dialog>
            
            
            
        </div>
        <table>
            <tr>
                <th>Username</th><th>Vorname</th><th>Nachname</th>
            </tr>
            <ui:repeat var="student" value="#{students.students}">
                <tr>
                    <h:form>
                        <td><span style="margin-left:2%;">#{student.username}</span></td>
                        <td><span style="margin-left:2%;">#{student.firstname}</span></td>
                        <td><span style="margin-left:2%;">#{student.lastname}</span></td>
                    </h:form>
                </tr>
            </ui:repeat>
        </table>
        </h:body>

    </f:view>
</html>
