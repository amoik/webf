<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Personen</title>
    </h:head>
    <h:body>
        <h:form>
            <p><h:commandButton value="Zurück" action="loggedin.xhtml"/></p>
        </h:form>
        <h1>Personen</h1>
        <h:form>
            <p><h:commandButton value="Aktualisieren" action="#{persons.getAll}"/></p>
        </h:form>
        <h:form>
            <div>
                <div>
                    <h:outputLabel for="username">Username:</h:outputLabel>
                    <h:inputText id="username" value="#{persons.username}"/>
                </div>
                <div>
                    <h:outputLabel for="password">Password:</h:outputLabel>
                    <h:inputText id="password" value="#{persons.password}"/>
                </div>
                <div>
                    <h:outputLabel for="role">Rolle:</h:outputLabel>
                    <h:inputText id="role" value="#{persons.role}"/>
                </div>
                <div>
                    <h:outputLabel for="firstname">Vorname:</h:outputLabel>
                    <h:inputText id="firstname" value="#{persons.firstname}"/>
                </div>
                <div>
                    <h:outputLabel for="lastname">Nachname:</h:outputLabel>
                    <h:inputText id="lastname" value="#{persons.lastname}"/>
                </div>
                <div>
                    <h:commandButton value="User anlegen" action="#{persons.createPerson}"/>
                </div>
            </div>
        </h:form>
        <p><h:outputLabel>#{persons.msg}</h:outputLabel></p>
        <table>
            <tr>
                <th>Username</th><th>Vorname</th><th>Nachname</th><th>Rolle</th><th>Löschen</th>
            </tr>
            <ui:repeat var="pers" value="#{persons.persons}">
                <tr>
                    <h:form>
                        <td><span style="margin-left:2%;">#{pers.username}</span></td>
                        <td><span style="margin-left:2%;">#{pers.firstname}</span></td>
                        <td><span style="margin-left:2%;">#{pers.lastname}</span></td>
                        <td><span style="margin-left:2%;">#{pers.role}</span></td>
                        <td><h:commandButton value="Löschen" action="#{persons.deletePerson(pers.personPk)}"/></td>
                    </h:form>
                </tr>
            </ui:repeat>
        </table>
    </h:body>
</html>
